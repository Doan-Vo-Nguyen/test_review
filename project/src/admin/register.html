<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Đăng Ký - Hệ Thống Thi Trắc Nghiệm</title>
  <link rel="stylesheet" href="../project/public/css/style.css">
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="form-container admin-form">
    <h1><i class="fas fa-user-shield"></i> Đăng ký Admin</h1>
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>
    <form id="adminRegisterForm">
      <div class="input-group">
        <input type="email" id="email" placeholder="Email admin" required>
      </div>
      <div class="input-group">
        <input type="text" id="username" placeholder="Tên đăng nhập admin" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Mật khẩu" required>
      </div>
      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
      </div>
      <div class="input-group">
        <input type="text" id="adminCode" placeholder="Mã xác thực admin" required>
      </div>
      <button type="submit" class="btn">
        <i class="fas fa-user-plus"></i> Đăng ký
      </button>
    </form>
    <p>Đã có tài khoản admin? <a href="../../public/login.html">Đăng nhập</a></p>
  </div>
  <script src="js/admin.js"></script>
</body>
</html>
