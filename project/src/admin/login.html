<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Đăng Nhập - Hệ Thống Thi Trắc Nghiệm</title>
  <link rel="stylesheet" href="../../public/css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="form-container admin-form">
    <h1><i class="fas fa-user-shield"></i> Admin Đăng nhập</h1>
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>
    <form id="adminLoginForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="Tên đăng nhập admin" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Mật khẩu" required>
      </div>
      <button type="submit" class="btn">
        <i class="fas fa-sign-in-alt"></i> Đăng nhập
      </button>
    </form>
    <p>Chưa có tài khoản admin? <a href="register.html">Đăng ký</a></p>
    <a href="../../index.html" class="back-home">
      <i class="fas fa-arrow-left"></i>
      Quay lại trang chủ
    </a>
  </div>
  <script src="../../public/js/admin.js"></script>
</body>
</html>
